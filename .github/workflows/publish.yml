name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get tag annotation
        id: tag_annotation
        run: |
          # 获取 tag 注释内容（直接重定向到文件，避免编码问题）
          git tag -l --format='%(contents)' ${{ github.ref_name }} > release-notes-raw.txt
          
          # 读取并检查内容
          $tagMessage = Get-Content release-notes-raw.txt -Raw -Encoding UTF8
          $tagMessage = if ($tagMessage) { $tagMessage.Trim() } else { "" }
          
          # 如果没有注释，使用默认文本
          if ([string]::IsNullOrWhiteSpace($tagMessage)) {
            $tagMessage = "See the assets to download and install this version."
            Write-Host "⚠️  Tag没有注释，使用默认说明"
          } else {
            Write-Host "✅ 成功读取Tag注释"
            Write-Host "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            Write-Host $tagMessage
            Write-Host "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          }
          
          # 保存到最终文件
          $tagMessage | Out-File -FilePath release-notes.txt -Encoding UTF8 -NoNewline

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          name: 'snippets-code ${{ github.ref_name }}'
          body_path: release-notes.txt
          draft: false
          prerelease: false
          files: ''

      - name: Build Tauri (without upload)
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: node scripts/upload-assets.mjs

      - name: Generate and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: node scripts/updater.mjs 

