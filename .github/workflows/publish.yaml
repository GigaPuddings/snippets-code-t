name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: ['windows-latest']

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
        
      - name: Install WiX
        run: |
          dotnet tool install --global wix --version 4.0.4
          dotnet tool install --global wix.dll --version 4.0.4
          
      - name: Add WiX to PATH
        run: echo "C:\Users\runneradmin\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
          WIX_PATH: "C:\\Users\\runneradmin\\.dotnet\\tools"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "效率工具 v__VERSION__"
          releaseBody: |
            请查看发布资产以下载此版本。
            See the assets to download and install this version.
          releaseDraft: false
          prerelease: false

      - name: Upload latest.json
        if: success()
        run: |
          echo '{
            "version": "'${{ github.ref_name }}'",
            "notes": "See the assets to download and install this version.",
            "pub_date": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/snippets-code_${{ github.ref_name }}_x64_en-US.msi.zip"
              }
            }
          }' > latest.json
          
          gh release upload ${{ github.ref_name }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
